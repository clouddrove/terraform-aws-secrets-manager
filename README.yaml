# How to use this project
# yamllint disable rule:line-length
usage: |-
  Here is examples of how you can use this module in your inventory structure:
  ### Binary Example
  ```hcl
    module "secrets_manager" {

    source      = "clouddrove/secrets_manager/aws"
    version     = "1.0.1"
    name        = "secrets-manager"
    environment = "test"
    label_order = ["name", "environment"]

    secrets = [
    {
    name          = "secret-binary-1"
    description   = "This is a binary secret"
    secret_binary = "ssh-rsa  test-ssh-key"
    },
    {
    name                    = "secret-binary-2"
    description             = "Another binary secret"
    secret_binary           = "ssh-rsa  test-ssh-key-2"
    recovery_window_in_days = 7
      }
       ]
    }
  ```

  ### Key-value
  ```hcl
     module "secrets_manager" {

    source      = "clouddrove/secrets_manager/aws"
    version     = "0.15.0"
    name        = "secrets-manager"
    environment = "test"
    label_order = ["name", "environment"]

    secrets = [
    {
    name        = "secret-kv-1"
    description = "This is a key/value secret"

    secret_key_value = {
    key1  = "value1"
    key2  = "value2"
    key3  = "value2"
    key4  = "value2"
    key5  = "value2"
    key6  = "value2"
    key7  = "value2"
    key8  = "value2"
    key89 = "value2"

  }
    recovery_window_in_days = 7
    },
    {
    name        = "secret-kv-2"
    description = "Another key/value secret"

    secret_key_value = {
    username = "user"
    password = "topsecret"
    }
    recovery_window_in_days = 7
    },
    ]



  }
  ```

  ### plaintext
  ```hcl
    module "secrets_manager" {

    source      = "clouddrove/secrets_manager/aws"
    version   = "1.0.1"
    name        = "secrets-manager"
    environment = "test"
    label_order = ["name", "environment"]

    secrets = [
    {
    name                    = "secret-1"
    description             = "My secret 1"
    recovery_window_in_days = 7
    secret_string           = "This is an example"
    },
    {
    name                    = "secret-2"
    description             = "My secret 2"
    recovery_window_in_days = 7
    secret_string           = "This is another example"
    }
    ]
  }
  ```